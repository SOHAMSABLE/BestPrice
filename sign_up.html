<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create/Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <section style="background-color: #DFF6FF;">
    <header class="container">
      <nav class="navbar navbar-expand-lg p-2">
        <div class="container-fluid">
          <a class="navbar-brand" id="name_nav" href="index.html"><i class="fa-solid fa-bag-shopping"></i> <strong>BEST PRICE</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <a class="btn btn-outline-dark" href="login_page.html" target="_self">Login</a>
          </div>
        </div>
      </nav>
    </header>
  </section>

  <div class="container">
    <div class="row mt-5 ">
      <div class="col"> </div>
      <div class="col-6">
        <div class="logo d-flex justify-content-center gap-3 ">
          <i class="fa-solid fa-book-open fs-4 mt-1"></i>
          <h3 class="text-center text-primary"> SIGNUP</h3>
        </div>

        <form>
          <div class="my-3">
            <p><label for="userNmae">User Name</label></p>
            <input type="text" id="userName" class="form-control" autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password">
          </div>
          <button type="button" class="btn btn-outline-primary mt-2">Sign Up Now</button>
          <p class="mt-3">Already a member? <a href="login_page.html">Log in</a></p>
        </form>
      </div>
      <div class="col"> </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
