<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section style="background-color: #DFF6FF;">
    <header class="container">
      <nav class="navbar navbar-expand-lg p-2">
        <div class="container-fluid">
          <a class="navbar-brand" id="name_nav" href="index.html"><i class="fa-solid fa-bag-shopping"></i> <strong>BEST PRICE</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <a class="btn btn-outline-dark" href="sign_up.html" target="_self">Signup</a>
          </div>
        </div>
      </nav>
    </header>
  </section>
  <div class="container">
    <div class="row mt-5">
      <div class="col"> </div>
      <div class="col-6">
        <div class="logo d-flex justify-content-center gap-3 ">
          <i class="fa-solid fa-user fs-4 mt-1"></i>
          <h3 class="text-center text-primary"> LOGIN</h3>
        </div>
        <form>
          <div class="mb-3">
            <label for="Email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Agree all terms and conditions.</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">LOGIN</button>

            <a href="sign_up.html" class="text-center mt-2">Create New Account / Signup</a>
          </div>
        </form>
      </div>
      <div class="col"> </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
